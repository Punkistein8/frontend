<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OlvidePass</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: var(--bs-gray-900);">
    <section class="position-relative py-4 py-xl-5">
        <div class="container" style="max-width: 694px;">
            <div class="row mb-5">
                <div class="col offset-0 d-flex justify-content-center align-self-center"><img class="img-fluid" src="assets/img/Identidad%20CS_Logo%20exportable%20copia%206.png" width="100px" style="min-width: 100px;"></div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col justify-content-center">
                    <div class="card justify-content-center mb-5" id="cardContainer" style="border-style: solid;border-color: var(--bs-dark);max-width: 694px;">
                        <div class="card-body d-flex flex-column align-items-center" style="background: var(--bs-gray-900);border-style: none;max-width: 694px;">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="background: #00a7e6;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" style="max-width: 280px;"></div>
                                <div class="mb-3" style="max-width: 280px;"><input class="form-control" type="password" name="password" placeholder="Password" style="max-width: 280px;"></div>
                                <div class="mb-3" style="max-width: 280px;"><button class="btn btn-primary d-block w-100" type="submit" style="background: #00a7e6;max-width: 280px;">Login</button></div>
                                <p class="text-muted">¿Olvidaste tu contraseña?</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
